<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show List of Students Who Signed-Up</title>

    <style>
        body{
            background-color: rgb(249, 222, 233);
        }
        h1{
            text-decoration: underline;
            font-size: 35px;
        }
        a{
            background-color:rgb(157, 0, 86);
            padding: 10px;
            border-radius: 25px;
            order: 3px rgb(99, 37, 54);
            color: white;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 16px;
        }
        th, td {
            border: 1px solid rgb(100, 44, 59);
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: rgb(157, 0, 86);
            color: white;
        }
        label{
            background-color: hotpink;
            padding: 10px;
            border-radius: 25px;
            order: 3px rgb(99, 37, 54);
            font-weight: 700;
            color: rgb(59, 19, 36);
        }
        p{
            background-color: hotpink;
            padding: 10px;
            margin-right: 1150px;
            border-radius: 25px;
            order: 3px rgb(99, 37, 54);
            font-weight: 700;
            color: rgb(59, 19, 36);;
        }
        select{
            font-size: small;
            padding: 2px;

        }
    </style>
    <script>
    // Retrieve all sign-up data from localStorage
    // If no data exists yet, initialize an empty array
    let signups = JSON.parse(localStorage.getItem("signups")) || [];

    // Loads and displays signups in the table
    // Optionally filters results based on selected club
    function loadTable(filter = "ALL") {
        let tbody = document.getElementById("tableBody");
        tbody.innerHTML = ""; // Clear previous table rows
        // Determine whether to show all signups or only a selected club
        let filtered = filter === "ALL"
            ? signups
            : signups.filter(s => s.club === filter);

        // Update the total number of signups displayed
        document.getElementById("total").textContent = filtered.length;
        // Show message if no signups exist for selected club
        if (filtered.length === 0) {
            tbody.innerHTML =
                `<tr><td colspan="7">No Sign Ups for the club</td></tr>`;
            return;
        }
        // Dynamically generate table rows from signup data
        filtered.forEach(s => {
            tbody.innerHTML += `
                <tr>
                    <td>${s.club}</td>
                    <td>${s.id}</td>
                    <td>${s.name}</td>
                    <td>${s.grade}</td>
                    <td>${s.email}</td>
                    <td>${s.mobile}</td>
                    <td>${s.residency}</td>
                </tr>`;
        });
    }
</script>

</head>

<body onload="loadTable()">

<h1>Show List of Students Who Signed-Up</h1>
<br>
<a href="Q32GSodiumRugayan.html">Back to Sign-ups</a><br><br>
<br>
<label>Select Your Club:
    <select onchange="loadTable(this.value)">
        <option value="ALL">-- select an option --</option>
        <option>The Science Scholar</option>
        <option>Ang Lagablab</option>
        <option>FLUX</option>
        <option>Volant</option>
        <option>Solace</option>
    </select>
</label>

<p>Total Sign-up: <span id="total">0</span></p>

<table>
    <thead>
        <tr>
            <th>Club</th>
            <th>ID</th>
            <th>Fullname</th>
            <th>Grade</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Intern/Extern</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

</body>
</html>
